<html>
<head>
<title>Registration</title>
<style>
    th{
        vertical-align: top;
    }
</style>
</head>
<body>
 <h1 align="center">Registration</h1>

    <form action="#">
        <table>

                <option value="26">26</option>

                <option value="28">28</option>

            <label for="month">Month:</label>

             <option value="1">January</option>

             <option value="7">July</option>
             <option value="8">August</option>
             <option value="9">September</option>
             <option value="10">October</option>
             <option value="11">November</option>
             <option value="12">December</option>

            <select id="year" name="year">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>

                <option value="2020">2020</option>
                <option value="2021">2021</option>

            </select>

        </td>
        </tr>
        <tr>
        <th>Languages : </th>
        <td>
        
        <input type="checkbox" id="option1" name="option1" value="option1">
        <label for="option1">Hindi</label><br>
        <input type="checkbox" id="option2" name="option2" value="option2">
        <label for="option2">English</label><br>
        <input type="checkbox" id="option3" name="option3" value="option3">
        <label for="option3">Japanese</label><br>
        </td>
        </tr>

        <td><input type="textarea" name="password" placeholder="Enter Address"></td>
        </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
<script>
    function fun(){
    
    var name= document.getElementById("text1").value;
    var pass= document.getElementById("text2").value;
    console.log(name);
    console.log(pass);
    if(name==='')
    {
        document.getElementById("msg1").innerHTML="This field is required";
    }
    if(pass==='')
    {
        document.getElementById("msg2").innerHTML=" This field is required";
    }
}


  function checkInput() {
    var input = document.getElementById('text2');
    var message = document.getElementById('msg2');

    if (input.value.length > 8) {
   //   input.value = input.value.slice(0, 8);
      message.textContent = 'Limit reached (8 characters)';
    } else {
      message.textContent = '';
    }
  }

</script>
